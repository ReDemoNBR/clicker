<style>
* {
  cursor:default;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
<div style="cursor:pointer; display:table; width:50%; height:30%; left:0px; right:0px; margin-left:auto; margin-right:auto; background-color:#000000; color:#FFFFFF;" onclick="Clicked()">
    <div style="display:table-cell; vertical-align:middle;">Click Me</div>
</div>
<script>
var Clicks = 0;
var Time = 0;
function Clicked(){
  if(Time==0){
    Time = new Date().getTime();
  }
  Clicks++;
  if(Clicks>=8){
    var TotalTime = new Date().getTime()-Time;
    var persec = TotalTime/(Clicks-1);
    var permin = TotalTime/(Clicks-1);
    console.log(persec+" "+permin);
    window.alert("Time for "+Clicks+" clicks: "+TotalTime+"ms\nClicks per Second: "+(1000/TotalTime/(Clicks-1))+"\nClicks per Minute: "+(1000*60/TotalTime/(Clicks-1)));
    Clicks = 0;
    Time = 0;
  }
}
</script>
