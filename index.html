<style>
* {
  cursor:default;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
<div style="cursor:pointer; display:table; width:50%; height:30%; text-align:center; left:0px; right:0px; margin-left:auto; margin-right:auto; background-color:#000000; color:#FFFFFF;" onclick="Clicked()">
    <div style="cursor:pointer; display:table-cell; vertical-align:middle; text-align:center; left:0px; right:0px; margin-left:auto; margin-right:0px;">Click Me</div>
</div>
<script>
var Clicks = 0;
var Time = 0;
function Clicked(){
  if(Time==0){
    Time = new Date().getTime();
  }
  Clicks++;
  if(Clicks>=8){
    var TotalTime = new Date().getTime()-Time;
    window.alert("Time for "+Clicks+" clicks: "+TotalTime+"ms\nClicks per Second: "+(1000*(Clicks-1)/TotalTime)+"\nClicks per Minute: "+(1000*60*(Clicks-1)/TotalTime));
    Clicks = 0;
    Time = 0;
  }
}
</script>
