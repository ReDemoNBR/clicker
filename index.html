<style>
* {
  cursor:default;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
<div style="cursor:pointer; width:50%; height:30%; top:0px; right:0px; bottom:0px; left:0px; margin:auto auto auto auto; background-color:#000000; color:#FFFFFF; vertical-align:middle; text-align:center;" onclick="Clicked()">
    <div style="top:0px; right:0px; bottom:0px; left:0px; margin:auto auto auto auto; text-align:center; vertical-align:center;">Click Me</div>
</div>
<script>
var Clicks = 0;
var Time = 0;
function Clicked(){
  if(Time==0){
    Time = new Date().getTime();
  }
  Clicks++;
  if(Clicks>=8){
    var TotalTime = new Date().getTime()-Time;
    window.alert("Time for "+Clicks+" clicks: "+TotalTime+"ms\nClicks per Second: "+(1000/TotalTime/(Clicks-1))+"\nClicks per Minute: "+(1000*60/TotalTime/(Clicks-1)));
    Clicks = 0;
    Time = 0;
  }
}
</script>
